   <div class="alert alert-info" role="alert">
  <strong>Welcome to Mohit-TextTask </strong> Change your text in many such formats enjoy...
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="container">
<form action="analyze" method="post">{% csrf_token %}
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label mt-2" ><h1>Enter Your Text Here.....</h1></label>
  <textarea class="form-control" name= 'text'id="exampleFormControlTextarea1" style="font-size: 20px;" rows="10" ></textarea>
</div>

  <div class="form-check form-switch">
  <input class="form-check-input" name="removepunc" type="checkbox" role="switch" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuation</label>
</div>

<div class="form-check form-switch">
  <input class="form-check-input" name="capitalize" type="checkbox" role="switch" id="flexSwitchCheckChecked1" >
  <label class="form-check-label" for="flexSwitchCheckChecked1">Capitalize</label>
</div>

    <div class="form-check form-switch">
  <input class="form-check-input" name="dcapitalize" type="checkbox" role="switch" id="flexSwitchCheckDefault2">
  <label class="form-check-label" for="flexSwitchCheckDefault2"> DCapitalize</label>
</div>

<div class="form-check form-switch">
  <input class="form-check-input" name="remove" type="checkbox" role="switch" id="flexSwitchCheckChecked3" >
  <label class="form-check-label" for="flexSwitchCheckChecked3">New Line Remover</label>
</div>

  <button type="Submit" class="btn btn-success mt-3">Convert</button>

</form>
</div>

<p style="font-family: Comic Sans Ms; font-size: 40px;">Your Analyzed Text Is :-   </p>

</div>
